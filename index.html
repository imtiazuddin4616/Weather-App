<body>
     <div class="card">

        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">

                    <img src="images/humidity.png">  
                <div class="humidity"> 
                <p >50%</p>
                <p>humidity</p>

        <div class="details">
            <div class="col"> 
                <img src="images/wind.png">  
            </div>

            <p >15kmp/h </p>

        </div>

</div>
